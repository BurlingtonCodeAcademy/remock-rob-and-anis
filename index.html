<!DOCTYPE HTML>
<html>
  <head>
    <title>Mockup Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section id="header"></section>
    <section id="features"></section>
    <section id="main"></section>
    <section id="footer">
      <div class="footerFirstRow"><span>Questions or comments?</span><span>Get in Touch:</span></div>
      <div class="footerSecondRow">
      <div id="footerColumnOne">
        <form >
          <div class="formRowOne" >
          <input type="email" name="email" id="email" placeholder="Email" />
          <input type="text" name="name" id="name" placeholder="Name"/>
          </div>
          <div class="formRowTwo">
            <textarea name="feedback" id="feedback" placeholder="Message"></textarea>
          </div>
          <button type="submit" name="submit" class="btn">Submit</button>
        </form>
      </div>
      <div id="footerColumnTwo">
        <div class="formRowOne">Form Row One</div>
      </div>
      </div> 
    </section>
  </body>
</html>
